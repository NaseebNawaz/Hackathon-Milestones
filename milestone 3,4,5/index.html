<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Dynamic Resume Builder</h1>

        <!-- Resume Form -->
        <form id="resumeForm" class="resume-form">
            <fieldset>
                <legend>Username</legend>
                <input type="text" id="username" placeholder="Enter Username" required>
            </fieldset>

            <fieldset>
                <legend>Personal Information</legend>
                <label for="photo">Upload Photo:</label>
                <input type="file" id="photo" accept="image/*" required>

                <label for="name">Full Name:</label>
                <input type="text" id="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" required>
            </fieldset>

            <fieldset>
                <legend>Education</legend>
                <label for="degree">Degree:</label>
                <input type="text" id="degree" required>

                <label for="school">School:</label>
                <input type="text" id="school" required>
            </fieldset>

            <fieldset>
                <legend>Work Experience</legend>
                <label for="workExperience">Work Experience:</label>
                <textarea id="workExperience" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Skills</legend>
                <label for="skills">List Your Skills:</label>
                <textarea id="skills" required></textarea>
            </fieldset>

            <button type="button" onclick="generateResume()">Generate Resume</button>
        </form>
    </div>

    <!-- Resume Display Section -->
    <div id="resumePage" class="resume-page hidden">
        <div id="resumeContent" class="resume-content">
            <img id="resumePhoto" class="resume-photo" src="" alt="Profile Photo">
            <h1 id="resumeName"></h1>
            <p id="resumeEmail"></p>
            <p id="resumePhone"></p>

            <h2>Education:</h2>
            <p id="resumeEducation"></p>

            <h2>Work Experience:</h2>
            <p id="resumeWorkExperience"></p>

            <h2>Skills:</h2>
            <p id="resumeSkills"></p>
        </div>

        <div class="buttons">
            <button onclick="editResume()">Edit</button>
            <button onclick="shareResume()">Share Resume</button>
            <button onclick="downloadPDF()">Download PDF</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
